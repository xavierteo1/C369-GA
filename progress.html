<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f5f5f5;
    }
    .navbar {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #c0c0c0;
      display: flex;
      justify-content: center;
      position: relative;
    }
    .navbar li {
      display: inline;
    }
    .navbar li a {
      display: block;
      color: rgb(1, 148, 216);
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .navbar li a:hover {
      background-color: #474747;
      color: #fff;
    }
    .progress-container {
      margin: 40px auto;
      text-align: center;
      max-width: 800px;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .semi-circle-progress {
      width: 400px;
      height: 200px;
      border-radius: 400px 400px 0 0;
      background-color: #e0e0e0;
      position: relative;
      overflow: hidden;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .semi-circle-progress .fill {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #76c7c0;
      transform-origin: center top;
      border-radius: 0 0 400px 400px;
    }
    .progress-container h2 {
      margin: 0;
      font-size: 1.5em;
      color: #333;
      font-weight: bold;
    }
    .sign-out-icon {
      width: 40px;
      height: 40px;
      background-image: url('sign-out-icon.svg'); 
      background-size: cover;
      position: absolute;
      right: 20px;
      top: 5px;
      cursor: pointer;
    }
    #balance {
      font-size: 4em; 
      font-weight: bold;
      color: #76c7c0;
    }
    .chatbot-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #333;
      background-image: url('chatbot-icon.png'); 
      background-size: cover;
      position: fixed;
      bottom: 20px;
      right: 20px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .chatbot-icon:hover {
      transform: scale(1.1);
    }
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgba(0,0,0,0.4); 
      padding-top: 60px; 
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 300px;
      text-align: center;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    .modal-button {
      background-color: rgb(1, 148, 216);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    .modal-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="transfer.html">Transfer</a></li>
        <li><a href="bills.html">Bills</a></li>
        <li><a href="progress.html">Progress</a></li>
        <li><a href="wallet.html">Wallet</a></li>
        <li><div class="sign-out-icon" onclick="openModal()"></div></li>
      </ul>
    </nav>
  </header>

  <div class="progress-container">
    <h2>YOU HAVE SAVED<br><span id="balance">$200</span><br>MORE THAN THE SET BUDGET</h2>
    <div class="semi-circle-progress">
      <div class="fill" id="progress-bar" style="transform: rotate(135deg);"></div>
    </div>
  </div>

  <a href="chatbot.html">
    <div class="chatbot-icon"></div>
  </a>

  <div id="signOutModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p>Do you want to sign out?</p>
      <button class="modal-button" onclick="signOut()">Sign Out</button>
      <button class="modal-button" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    const balance = 500;
    document.getElementById('balance').innerText = `$${balance}`;

    const progressValue = 75; 
    const progressBar = document.getElementById('progress-bar');
    progressBar.style.transform = `rotate(${progressValue * 1.8}deg)`;

    function openModal() {
      document.getElementById('signOutModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('signOutModal').style.display = 'none';
    }

    function signOut() {
      window.location.href = 'sign-in.html';
    }
  </script>
</body>
</html>
