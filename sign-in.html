<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    .container h2 {
      margin-bottom: 20px;
      color: rgb(1, 148, 216);
    }
    .container input {
      width: 97%;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .container button {
      width: 100%;
      padding: 10px;
      background-color: rgb(1, 148, 216);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button type="button" onclick="signIn()">Sign In</button>
  </div>

  <script>
    function signIn() {

      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
